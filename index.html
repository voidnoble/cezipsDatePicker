<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calendar develomenting</title>
    <link rel="stylesheet" type="text/css" href="css/cezipsDatePicker.css">
</head>
<body>
    <div>
        <input type="text" name="strDate" id="strDate" size="10" placeholder="날짜">
    </div>
    
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cezipsDatePicker.js"></script>
    <script type="text/javascript">
        $("#strDate").cezipsDatePicker({
            weeks  : ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],
            months : ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
        });
    </script>
</body>
</html>
